<input id="inputNumber" type="number" value="">
<button onclick="findNumber()">Find</button>
<div id="result"></div>
<script>
    let a = [1, 8, 7, 6, 4, 9];

    function findNumber() {
        document.getElementById("inputNumber").focus();
        let num = parseInt(document.getElementById("inputNumber").value);
        let flag = false;
        for (let i = 0; i < a.length; i++) {
            if (num == a[i]) {
                flag = true;
                document.getElementById("result").innerHTML = a[i] + " I Found You";
                break;
            }
        }
        if (flag == false) {
            alert("Hide on bush");
        }
    }

</script>
