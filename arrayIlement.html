<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array-element</title>
</head>
<body>
<input id="txtArray" type="text">
<button onclick="addArray()">ADD</button>
<button onclick="displayArray()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let arr = Array();

    function addArray() {
        arr[x] = document.getElementById("txtArray").value;
        alert("Element: " + arr[x] + " Added at index " + x);
        x++;
        document.getElementById("txtArray ").value = "";
    }

    function displayArray() {
        let e = "<hr/>";
        for (let i = 0; i < arr.length; i++) {
            e += "Element " + i + " = " + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
